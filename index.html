    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
     
            <div class="qr-code-div">
                <h1>Gerador de QR Code</h1>

                <input type="text" id="link" placeholder="Digite a URL ou Texto...">
                <input type="button" id="button-qr" value="Gerar QR Code">
                <div id="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" id="qrimg" alt="QR Code Gerado">
                </div>
            </div>
